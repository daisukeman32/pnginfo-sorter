<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNG Sorter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="night">
  <header>
    <h1>PNG Sorter</h1>
    <button id="theme-toggle">Day/Night</button>
  </header>

  <main>
    <div id="drop-area">
      <p>PNGファイルをドロップ</p>
      <p class="hint">または クリックしてファイル選択</p>
      <p id="file-count" class="hint">読み込み: 0件</p>
    </div>

    <div id="rules-section">
      <h3>振り分けルール: <span id="rule-count">0件</span></h3>
      <div class="rule-input">
        <input type="text" id="keyword" placeholder="キーワード（例: airi_takahashi）">
        <input type="text" id="folder" placeholder="フォルダパス" readonly>
        <button id="select-folder">📁</button>
        <button id="add-rule">+</button>
      </div>
      <ul id="rule-list"></ul>
    </div>

    <button id="execute" disabled>実行（ファイルとルールを追加してください）</button>

    <div id="log-section">
      <h3>ログ:</h3>
      <textarea id="log" readonly></textarea>
    </div>
  </main>

  <script src="renderer.js"></script>
</body>
</html>
